<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Decodificador</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <main class="main container">
        <header class="cabecalho">
          <img src="assets/logo.png" alt="logo alura">
          <h1>Mensagens Codificadas</h1>
        </header>
        <div class="container-input">
        <div class="input">
           <textarea  id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
           <p>ATENÇÃO: Apenas letras maiusculas e sem acento!</p>
       </div>


        <div id="output">
           <img src="assets/imagem-nao-encontrada.png" alt="texto não encontrado" height="330px" width="400px">
           <h2>Sua mensagem aparecerá aqui!</h2>
           <span>Digite um texto que deseja criptografar ou descriptografar.</span>
        </div>
       </div>


        <div class="buttons">
            <div class="container-bnt">
               <button  onclick="btnCriptografar()" class="btn-criptografar">Criptografar</button>
               <button  onclick="btnDescriptografar()" class="btn-descriptografar">Descriptografar</button>
            </div>

        </div>
    </main>

    <footer class="rodape">
   </div>
       <h3>Desenvolvido por Lucas Ribeiro</h3>
    </footer>
    
    <script src="JS/script.js"></script>
</body>
</html>
